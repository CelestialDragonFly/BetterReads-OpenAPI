paths:
  /api/v1/books:
    get:
      tags:
        - books
      summary: Search for books
      description: |
        Search for books using various criteria including title, author, or general query.
        Returns a paginated list of books from integrated book sources.
        
        **Search Priority:**
        1. Exact title matches
        2. Author name matches
        3. Subject/genre matches
        4. General content matches
      operationId: searchBooks
      parameters:
        - name: query
          in: query
          description: General search query (searches across title, author, and description)
          schema:
            type: string
            minLength: 1
            maxLength: 100
          example: "the lord of the rings"
        - name: title
          in: query
          description: Search by book title (case-insensitive, partial matches supported)
          schema:
            type: string
            minLength: 1
            maxLength: 255
          example: "harry potter"
        - name: author
          in: query
          description: Search by author name (case-insensitive, partial matches supported)
          schema:
            type: string
            minLength: 1
            maxLength: 100
          example: "j.k. rowling"
        - name: subject
          in: query
          description: Search by subject or genre
          schema:
            type: string
            minLength: 1
            maxLength: 50
          example: "fantasy"
        - name: page
          in: query
          description: Page number for pagination (starts at 1)
          schema:
            type: integer
            minimum: 1
            default: 1
          example: 1
        - name: limit
          in: query
          description: Number of results per page
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
          example: 20
      responses:
        "200":
          description: Successfully retrieved books matching search criteria
          headers:
            X-Total-Count:
              description: Total number of books matching the search
              schema:
                type: integer
            X-Page:
              description: Current page number
              schema:
                type: integer
            X-Per-Page:
              description: Number of results per page
              schema:
                type: integer
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetBooksResponse"
              examples:
                successful_search:
                  summary: Successful book search
                  value:
                    books:
                      - id: "OL123456M"
                        title: "The Lord of the Rings"
                        author_name: "J.R.R. Tolkien"
                        author_id: "OL26320A"
                        book_image: "https://covers.openlibrary.org/b/id/123456-L.jpg"
                        published_year: 1954
                        isbn: "9780547928227"
                        rating_count: 150000
                        rating_average: 4.5
                        source: "OpenLibrary"
        "400":
          description: Invalid search parameters
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                invalid_parameters:
                  summary: Invalid search parameters
                  value:
                    code: "INVALID_PARAMETERS"
                    message: "At least one search parameter is required"
                    details:
                      valid_parameters: ["query", "title", "author", "subject"]
        "429":
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /api/v1/books/{book_id}:
    get:
      tags:
        - books
      summary: Get book details by ID
      description: |
        Retrieve detailed information about a specific book by its unique identifier.
  
        Book IDs are sourced from integrated book providers like OpenLibrary or internal systems.
      operationId: getBookById
      parameters:
        - name: book_id
          in: path
          required: true
          description: Unique identifier for the book (e.g., OpenLibrary ID)
          schema:
            type: string
            minLength: 1
            maxLength: 50
          example: "OL123456M"
      responses:
        "200":
          description: Successfully retrieved book details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Book"
              examples:
                book_found:
                  summary: Book details response
                  value:
                    id: "OL123456M"
                    title: "The Lord of the Rings"
                    author_name: "J.R.R. Tolkien"
                    book_image: "https://covers.openlibrary.org/b/id/123456-L.jpg"
                    source: "OpenLibrary"
                    author_id: "OL26320A"
                    published_year: 1954
                    isbn: "9780547928227"
                    rating_count: 150000
                    rating_average: 4.5
        "404":
          description: Book not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                book_not_found:
                  summary: Book not found response
                  value:
                    code: "NOT_FOUND"
                    message: "No book found with ID 'OL999999M'"
        "429":
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"


  /api/v1/library/{user_id}:
    get:
      tags:
        - library
      summary: Get user's library
      description: |
        Retrieve books from a user's personal library. Users can only access their own 
        library unless the target user's library is public. Returns each book with its 
        global reading status, rating, and the list of shelves it currently belongs to.
      operationId: getUserLibrary
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: status
          in: query
          description: Filter books by reading status
          schema:
            type: string
            enum:
              - status_want_to_read
              - status_reading
              - status_read
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 50
            default: 20
        - name: sort
          in: query
          schema:
            type: string
            enum:
              - date_added_desc
              - date_added_asc
              - title_asc
              - title_desc
              - author_asc
              - author_desc
            default: date_added_desc
      responses:
        "200":
          description: Successfully retrieved user's library
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetLibraryResponse"
        "400":
          description: Invalid user ID or parameters
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: Access denied - private library
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"


  /api/v1/library:
    put:
      tags:
        - library
      summary: Add or update book in library
      description: |
        Add a new book to the authenticated user's library or update an existing book's status.
        If the book already exists in the library, it will be updated with the new information.
      operationId: updateLibraryBook
      requestBody:
        description: Book information to add or update in library
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateLibraryRequest'
            examples:
              add_to_reading:
                summary: Add book to currently reading status 
                value:
                  book_id: "OL123456M"
                  status: "status_reading"
      responses:
        "200":
          description: Book successfully added or updated in library
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UpdateLibraryResponse"
        "400":
          description: Invalid book data provided
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Authentication required
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    delete:
      tags:
        - library
      summary: Remove book from library
      description: |
        Remove a specific book from the authenticated user's library.
        This action is irreversible and will remove all associated reading progress.
      operationId: removeLibraryBook
      parameters:
        - name: book_id
          in: query
          required: true
          description: Unique identifier of the book to remove from library
          schema:
            type: string
            minLength: 1
          example: 'OL123456M'
      responses:
        "204":
          description: Book successfully removed from library
        "400":
          description: Missing or invalid book_id parameter
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Authentication required
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Book not found in user's library
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
                
  /api/v1/shelves:
    get:
      tags:
        - shelves
      summary: List shelves for a user
      operationId: listUserShelves
      parameters:
        - name: user_id
          in: query
          required: true
          schema:
            type: string
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
        - name: sort
          in: query
          schema:
            type: string
            enum: [created_at_desc, created_at_asc, name_asc, name_desc]
      responses:
        "200":
          description: List of shelves
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetUserShelvesResponse"
        "400":
          description: Invalid parameters
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    post:
      tags:
        - shelves
      summary: Create a new shelf
      operationId: createShelf
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name]
              properties:
                name:
                  type: string
      responses:
        "201":
          description: Shelf created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Shelf"
        "400":
          description: Duplicate shelf name or invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/v1/shelves/{shelf_id}:
    delete:
      tags:
        - shelves
      summary: Delete a shelf
      operationId: deleteShelf
      parameters:
        - name: shelf_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Shelf deleted
        "403":
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Shelf not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/v1/shelves/{shelf_id}/books:
    get:
      tags:
        - shelves
      summary: List books in a shelf
      operationId: listBooksInShelf
      parameters:
        - name: shelf_id
          in: path
          required: true
          schema:
            type: string
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
        - name: sort
          in: query
          schema:
            type: string
            enum: [added_at_desc, added_at_asc, title_asc, title_desc, author_asc, author_desc]
      responses:
        "200":
          description: Books in shelf
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetShelfBooksResponse"
        "403":
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Shelf not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    post:
      tags:
        - shelves
      summary: Add a book to a shelf
      operationId: addBookToShelf
      parameters:
        - name: shelf_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [book_id]
              properties:
                book_id:
                  type: string
      responses:
        "200":
          description: Book added to shelf
        "400":
          description: Book not in library or already in shelf
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Shelf or book not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/v1/shelves/{shelf_id}/books/{book_id}:
    delete:
      tags:
        - shelves
      summary: Remove a book from a shelf
      operationId: removeBookFromShelf
      parameters:
        - name: shelf_id
          in: path
          required: true
          schema:
            type: string
        - name: book_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Book removed
        "403":
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Shelf or book not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"


  /api/v1/profile:
    get:
      tags:
        - profile
      summary: Get current user profile
      description: |
        Retrieve the complete profile information for the currently authenticated user.
        Returns all profile details including private information like email.
      operationId: getCurrentUserProfile
      responses:
        "200":
          description: Successfully retrieved user profile
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetProfileResponse"
        "401":
          description: Authentication required
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    post:
      tags:
        - profile
      summary: Create user profile
      description: |
        Create a new user profile. This endpoint is typically called during the 
        user registration process after initial authentication.
        
        **Requirements:**
        - Username must be unique across the platform
        - Email must be valid and unique
        - All required fields must be provided
      operationId: createUserProfile
      requestBody:
        description: User profile information
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProfileRequest'
            examples:
              new_user:
                summary: New user profile creation
                value:
                  first_name: "Jane"
                  last_name: "Doe"
                  email: "jane.doe@example.com"
                  username: "janereads"
                  profile_photo: "https://example.com/avatars/jane.jpg"
      responses:
        "201":
          description: User profile created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateProfileResponse"
        "400":
          description: Invalid user data provided
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                validation_error:
                  summary: Validation errors
                  value:
                    code: "VALIDATION_ERROR"
                    message: "Invalid input data"
                    details:
                      errors:
                        - field: "email"
                          message: "Invalid email format"
                        - field: "username"
                          message: "Username must be at least 3 characters"
        "409":
          description: User with provided email or username already exists
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    patch:
      tags:
        - profile
      summary: Update user profile
      description: |
        Update specific fields of the authenticated user's profile. Only provided 
        fields will be updated; omitted fields remain unchanged.
        
        **Updateable Fields:**
        - first_name, last_name: Display names
        - email: Must be unique if changed
        - username: Must be unique if changed
        - profile_photo: URL to profile image
      operationId: updateUserProfile
      requestBody:
        description: Profile fields to update (partial update supported)
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProfileRequest'
            examples:
              update_name:
                summary: Update display name only
                value:
                  first_name: "Jane Marie"
                  last_name: "Smith"
      responses:
        "200":
          description: Profile updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UpdateProfileResponse"
        "400":
          description: Invalid update data provided
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Authentication required
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "409":
          description: Username or email already exists
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    delete:
      tags:
        - profile
      summary: Delete user profile
      description: |
        Permanently delete the authenticated user's profile and all associated data.
        This action is irreversible and will:
        
        - Remove the user profile
        - Delete all library entries
        - Remove all posts and comments
        - Unfollow all users and remove all followers
        
        **Warning:** This action cannot be undone.
      operationId: deleteUserProfile
      responses:
        "204":
          description: User profile deleted successfully
        "401":
          description: Authentication required
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/v1/users/{user_id}:
    get:
      tags:
        - users
      summary: Get user information
      description: |
        Retrieve public profile information for any user on the platform.
        Returns limited information compared to the profile endpoint (no private data).
      operationId: getUserById
      parameters:
        - name: user_id
          in: path
          required: true
          description: UUID of the user to retrieve
          schema:
            type: string
            format: uuid
          example: 'b9e7d5c3-a1b2-4f0e-9d8c-7b6a5c4d3e2f'
      responses:
        "200":
          description: Successfully retrieved user information
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetUserResponse"
        "400":
          description: Invalid user ID format
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/v1/users/{user_id}/follow:
    post:
      tags:
        - users
      summary: Follow a user
      description: |
        Follow another user to see their posts in your personalized feed.
        Users cannot follow themselves.
      operationId: followUser
      parameters:
        - name: user_id
          in: path
          required: true
          description: UUID of the user to follow
          schema:
            type: string
            format: uuid
          example: 'b9e7d5c3-a1b2-4f0e-9d8c-7b6a5c4d3e2f'
      responses:
        "204":
          description: Successfully followed user
        "400":
          description: Invalid request (e.g., trying to follow yourself)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Authentication required
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "409":
          description: Already following this user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/v1/users/{user_id}/unfollow:
    delete:
      tags:
        - users
      summary: Unfollow a user
      description: |
        Unfollow a previously followed user. Their posts will no longer appear 
        in your personalized feed.
      operationId: unfollowUser
      parameters:
        - name: user_id
          in: path
          required: true
          description: UUID of the user to unfollow
          schema:
            type: string
            format: uuid
          example: 'b9e7d5c3-a1b2-4f0e-9d8c-7b6a5c4d3e2f'
      responses:
        "204":
          description: Successfully unfollowed user
        "400":
          description: Invalid user ID format
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Authentication required
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: User not found or not currently following
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/v1/feed:
    get:
      tags:
        - feed
      summary: Get personalized feed
      description: |
        Retrieve the authenticated user's personalized content feed, containing posts 
