          format: uuid
        description: The **unique identifier of the post** to unlike.
        required: true
        example: 'd1e2f3g4-h5i6-7j8k-9l0m-1n2o3p4q5r6s'
    delete: # Using DELETE for removing a resource (the "like")
      tags:
        - feed
      summary: Unlike a post
      description: |
